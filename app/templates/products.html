{% extends 'base.html' %}
{% block content %}
  <h2>Available Products</h2>
  <ul>
    {% for product in products %}
      <li>
        <a href="{{ url_for('main.product_detail', product_id=product.id) }}">{{ product.name }}</a> - ${{ product.price }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
