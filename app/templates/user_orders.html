{% extends 'base.html' %}
{% block content %}
  <h2>Your Orders</h2>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>Order #{{ order.id }} | Placed: {{ order.timestamp.strftime('%Y-%m-%d %H:%M') }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No past orders yet.</p>
  {% endif %}
{% endblock %}
