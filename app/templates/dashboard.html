{% extends 'base.html' %}
{% block content %}
  <h2>Admin Dashboard</h2>
  <a href="{{ url_for('main.add_product') }}">Add Product</a>
  <ul>
    {% for product in products %}
      <li>{{ product.name }} - ${{ product.price }}
        [<a href="{{ url_for('main.edit_product', product_id=product.id) }}">Edit</a>]
        [<a href="{{ url_for('main.delete_product', product_id=product.id) }}">Delete</a>]
      </li>
    {% endfor %}
  </ul>
{% endblock %}
