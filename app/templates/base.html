<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Occxr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="particles-js"></div>
    <nav style="position: relative; z-index: 1;">
        <a href="{{ url_for('main.home') }}">Home</a> |
        <a href="{{ url_for('main.products') }}">Products</a> |
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.cart') }}">Cart</a> |
            {% if current_user.is_admin %}
                <a href="{{ url_for('main.add_product') }}">Add Product</a> |
            {% endif %}
            <a href="{{ url_for('main.orders') }}">Orders</a> |
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a> |
            <a href="{{ url_for('auth.register') }}">Sign Up</a> |
        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/particles-init.js') }}"></script>
</body>
</html>
