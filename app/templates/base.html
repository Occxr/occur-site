<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Occxr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="particles-js"></div>

    <header style="text-align: center; padding-top: 2rem;">
        <h1 style="font-size: 2.5rem; color: #00aaff; letter-spacing: 1px;">Occxr</h1>
    </header>

    <nav class="nav-bar">
        <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
        <a class="nav-link" href="{{ url_for('main.products') }}">Products</a>

        {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for('main.cart') }}">ðŸ›’ Cart</a>
            {% if current_user.is_admin %}
                <a class="nav-link" href="{{ url_for('main.add_product') }}">Add Product</a>
            {% endif %}
            <a class="nav-link" href="{{ url_for('main.orders') }}">Orders</a>
        {% else %}
            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            <a class="nav-link" href="{{ url_for('auth.register') }}">Sign Up</a>
        {% endif %}
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/particles-init.js') }}"></script>
</body>
</html>
