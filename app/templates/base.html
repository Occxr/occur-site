<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Occxr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="particles-js"></div>
    <nav style="position: relative; z-index: 1;">
        <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
        <a class="nav-link" href="{{ url_for('main.products') }}">Products</a>

        {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for('main.cart') }}">Cart</a>
            {% if current_user.is_admin %}
                <a class="nav-link" href="{{ url_for('main.add_product') }}">Add Product</a>
                <a class="nav-link" href="{{ url_for('main.admin_orders') }}">Orders</a>
            {% else %}
			<a class="nav-link" href="{{ url_for('main.user_orders') }}">My Orders</a>
            {% endif %}
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            <a class="nav-link" href="{{ url_for('auth.register') }}">Sign Up</a>
        {% endif %}
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/particles-init.js') }}"></script>
</body>
</html>
