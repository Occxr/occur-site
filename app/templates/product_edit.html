{% extends 'base.html' %}
{% block content %}
  <h2>Edit Product</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name(size=32) }}<br>
    {{ form.description.label }} {{ form.description(rows=4, cols=50) }}<br>
    {{ form.price.label }} {{ form.price() }}<br>
    {{ form.submit }}
  </form>
{% endblock %}
